<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css"/>
</head>
<body>
<div th:fragment="postsList">
    <table border="0" cellpadding="0" cellspacing="0" class="itemlist">
        <tbody>
        <span th:each="post, status : ${posts}">
                    <tr>
                        <td align="right" valign="top" class="title">
                            <span class="rank" th:utext="${status.count}"></span>
                            <span>.</span>
                        </td>
                        <td valign="top" class="votelinks">
                            <center>
                                <a th:href="@{'/upVotePost?postId='+${post.id}+'&userId='+${post.user.id}}">
                                <div class='votearrow' title='upvote'></div>
                                </a>
                            </center>
                        </td>
                        <td class="title">
                            <span th:if="${post.url != null  and post.url !=''}">
                            <a th:href="@{${post.url}}" class="storylink" th:utext="${post.title}"></a>
                            </span>
                             <span th:if="${post.url == null  or post.url ==''}">
                                 <a th:href="@{/item/{postId}(postId=${post.id})}" th:utext="${post.title}"></a>
                             </span>
                            <span
                                    class="sitebit comhead">
                                (<a href="from?site=visa.com">
                                <span class="sitestr">visa.com</span>
                                </a>)
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td class="subtext">
                            <span class="score">313 points</span> by <a href="user?id=enjoyyourlife"
                                                                        class="hnuser">enjoyyourlife</a>
                            <span class="age"><a href="">8 hours ago</a></span> <span
                                id="unv_25576113"></span> | <a
                                href="hide?id=25576113&amp;auth=a0bba646ffce305a661c9d34b689507dc5588c4e&amp;goto=news"
                                onclick="return hidestory(event, this, 25576113)">hide</a>
                             |
                            <a th:href="@{/pastPosts}">past</a>
                            |
                            <a th:href="@{/addCommentForm/{postId}(postId=${post.id})}">comments</a>
                        </td>
                    </tr>
                    <tr class="spacer" style="height:5px"></tr>
                    </span>
        </tbody>
    </table>
</div>
</body>
</html>
