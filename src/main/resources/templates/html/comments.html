<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <style>
        .votearrow {
  width:      12px;
  height:     12px;
  border:     0px;
  margin:     3px 2px 6px;
  background: url("../images/grayarrow.gif")
  no-repeat;
}

.votelinks.nosee div.votearrow.rotate180 {
  display: none;
}
.votelinks {
    min-width: 18px;
}

votelinks a {
    display: block;
    margin-bottom: 9px;
}
td[Attributes Style] {
    vertical-align: top;
}
center {
 margin-top: 1px;
}





    </style>
</head>
<body>
<center>
    <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
        <tbody>
        <tr>
            <td bgcolor="#ff6600">
                <div th:replace="html/header :: header"></div>
            </td>
        </tr>
        <tr id="pagespace" title="Show" style="height:10px;"></tr>
        <tr>
            <td>

                <table border="0" cellpadding="0" cellspacing="0" class="itemlist">
                    <tbody>

                    <span th:each="comment : ${comments}">
                    <tr class="athing" id="25668757">
                        <td class="ind"></td>
                        <td valign="top" class="votelinks">
                            <center>
                                <a href="">
                                <div class="votearrow" title="upvote"></div>
                                </a>
                            </center>
                        </td>
                        <td class="default">
                            <div style="margin-top:2px; margin-bottom:-10px;">
                                <span class="comhead">
                                   <a th:href="@{/userProfile/{userId}(userId=${comment.user.id})}" class="hnuser"
                                      th:utext="${comment.user.username}"></a>
                                    <span class="age">
                                        <a href=" " th:utext="${comment.createdAt}"></a>
                                    </span>
                                    <span></span>
                                    <span class="par" th:if="${comment.parentComment != null}"> |
                                        <a th:href="@{/comment/{commentId}(commentId=${comment.parentComment.id})} ">parent</a>
                                    </span>

                                    <span class="storyon"> | on:
                                       <span th:if="${comment.post.url != null  and comment.post.url !=''}">
                                       <a th:href="@{${comment.post.url}}" class="storylink" th:utext="${comment.post.title}"></a>
                                       </span>
                                        <span th:if="${comment.post.url == null  or comment.post.url ==''}">
                                            <a th:href="@{/item/{postId}(postId=${comment.post.id})}" th:utext="${comment.post.title}"></a>
                                          </span>
                                    </span>
                             </span>
                            </div>
                            <br>
                            <div class="comment">
                                <span class="commtext c00" th:utext="${comment.message}"> </span>
                            </div>
                        </td>
                    </tr>
                      <tr class="spacer" style="height:15px"></tr>

                    </span>

                    </tbody>
                </table>


            </td>
        </tr>
        <tr style="height:12px;"></tr>
        <tr class="spacer" style="height:5px"></tr>
        <tr class="morespace" style="height:10px"></tr>
        <!--        <tr style="float:left;" th:if="${not isLast}">-->
        <!--            <td colspan="2"></td>-->
        <!--            <td class="title">-->
        <!--                <a th:href="@{'/AllPost/'+${currentPage+1}}" class="morelink" rel="next">More</a>-->
        <!--            </td>-->
        <!--        </tr>-->
        </tbody>

        <tr>
            <td>

                <div th:replace="html/footer :: footer"></div>

            </td>
        </tr>

    </table>
</center>
</body>
</html>
