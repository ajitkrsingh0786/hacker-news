<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <style>
        .votearrow {
  width:      12px;
  height:     12px;
  border:     0px;
  margin:     3px 2px 6px;
  background: url("../images/grayarrow.gif")
  no-repeat;
}

.votelinks.nosee div.votearrow.rotate180 {
  display: none;
}

    </style>
</head>
<body>
<center>
    <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
        <tbody>
        <tr>
            <td bgcolor="#ff6600">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
                    <tbody>
                    <tr>
                        <td style="width:18px;padding-right:4px">
                            <a th:href="@{/news}">
                                <span   width="18" height="18" style="border:1px white solid; color:white;">Y</span>
                            </a>
                        </td>
                        <td style="line-height:12pt; height:10px;">
                            <span class="pagetop">
                                <b>Add Comment</b>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr title="Add Comment" style="height:10px"></tr>
        <tr>
            <td>
                <table class="fatitem" border="0">
                    <tbody>
                    <tr class="athing">
                        <td class="ind"></td>
                        <td class="votelinks">
                            <center th:if="${not #arrays.contains(likeCommentsId,parentComment.id)}" >
                                <a th:href="@{'/upVoteComment/?commentId='+${parentComment.id}+'&goTo='+${#httpServletRequest.requestURI}}">
                                    <div class="votearrow" title="upvote"></div>
                                </a>
                            </center>
                            <center th:if="${#arrays.contains(likeCommentsId,parentComment.id)}">
                                <a>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                </a>
                            </center>
                        </td>
                        <td class="default">
                            <div style="margin-top:2px; margin-bottom:-10px;">
                                <span class="comhead">
                                    <a th:href="@{/userProfile/{userId}(userId=${parentComment.user.id})}" class="hnuser" th:utext="${parentComment.user.username}"></a>
                                        <span class="age">
                                            <a href="" th:utext="${parentComment.createdAt}">18 hours ago</a>
                                        </span>
                                    <span th:if="${#arrays.contains(likeCommentsId,parentComment.id)}"> |
                                        <span th:if="${#arrays.contains(likeCommentsId,parentComment.id)}"> |
                                            <a th:href="@{'/downVoteComment/?commentId='+${parentComment.id}+'&goTo='+${#httpServletRequest.requestURI}}" id='un_25657047'>unvote</a>
                                        </span>
                                    </span>
                                        <span class="storyon"> | on:
                                            <a href="#" th:utext="${parentComment.post.title}"></a>
                                        </span>
                                    </span>
                                </span>
                            </div>
                            <br>
                            <div class="comment">
                            <span class="commtext c00">
                            <div class="reply" th:utext="${parentComment.message}"></div>
                              </span>
                            </div>
                        </td>
                    </tr>
                    <tr style="height:10px"></tr>
                    <tr>
                        <td colspan="2"></td>
                        <td>
                            <form action="#" th:action="@{/addReply/{parentCommentId}(parentCommentId=${parentComment.id})}" th:object="${comment}" method="POST">
                                <textarea name="text" th:field="*{message}" rows="6" cols="60"></textarea>
                                <input type="hidden" name="action" th:value="${action}">
                                <br>
                                <br>
                                <br>
                                <input type="submit" value="reply">
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</center>
</body>
</html>
