<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Submit Form</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<center>
    <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
        <tbody>
        <tr>
            <td bgcolor="#ff6600">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
                    <tbody>
                    <tr>
                        <td style="width:18px;padding-right:4px;">
                            <a href="">
                                <span width="18" height="18" style="border:1px #ffffff solid;">Y</span>
                            </a>
                        </td>
                        <td style="line-height:12pt;height:10px">
                            <span class="pagetop">
                                <b>Submit</b>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr id="pagespace" submit style="height:10px"></tr>
        <tr>
            <td>
                <form action="#" th:action="@{/submitPost}" th:object="${post}" method="POST">
                    <table border="0">
                        <tbody>
                        <tr>
                            <td>title</td>
                            <td>
                                <input type="text" th:field="*{title}" name="title" size="50">
                                <span style="margin-left:10px"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>Url</td>
                            <td>
                                <input type="text" th:field="*{url}" name="url" size="50">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <b>or</b>
                            </td>
                        </tr>
                        <tr>
                            <td>text</td>
                            <td>
                                <textarea type="text"  th:field="*{text}" rows="4" cols="49"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" value="submit">
                            </td>
                        </tr>
                        <tr style="height:20px"></tr>
                        <tr>
                            <td></td>
                            <td >

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>

            </td>
        </tr>
        </tbody>

    </table>

</center>
</body>
</html>
