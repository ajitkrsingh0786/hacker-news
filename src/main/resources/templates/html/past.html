<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Past news</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <style>
        .votearrow {
  width:      12px;
  height:     12px;
  border:     0px;
  margin:     3px 2px 6px;
  background: url("../images/grayarrow.gif")
  no-repeat;
}

.votelinks.nosee div.votearrow.rotate180 {
  display: none;
}


    </style>
</head>
<body>
<center>
    <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
        <tbody>
        <tr>
            <td bgcolor="#ff6600">
                <div th:replace="html/header :: header"></div>
                <!-- <font color="#ffffff" th:utext="${s}"></font>-->
            </td>
        </tr>
        <tr id="pagespace" title="2020-12-30 front" style="height:2px"></tr>
        <tr>
            <td>
                <table border="0" cellpadding="0" cellspacing="0" class="itemlist">
                    <tbody>
                    <tr style="height:2x"></tr>
                    <tr>
                        <td colspan="2"></td>
                        <td>Stories from <span th:utext="${s}"></span></td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td th:if="${not #lists.isEmpty(posts)}">Go back a
                            <span class="hnmore">
                                <a th:href="@{'/pastPosts?date='+${date}}">day</a>
                            </span>,
                            <span class="hnmore">
                                <a th:href="@{'/pastMonthPosts?date='+${date}}">month</a>
                            </span>, or
                            <span class="hnmore">
                                <a th:href="@{'/pastYearPosts?date='+${date}}">year</a>
                            </span>. Go forward a
                            <span class="hnmore">
                                 <a th:href="@{'/forwardPosts?date='+${date}}">day</a>
                            </span>.
                        </td>
                        <td th:if="${#lists.isEmpty(posts)}">
                              Go forward a
                            <span class="hnmore">
                                 <a th:href="@{'/forwardPosts?date='+${date}}">day</a>
                            </span>.
                        </td>
                    </tr>
                    <tr style="height:20px"></tr>
                    </tbody>
                </table>
            <div th:replace="html/postsList :: postsList"></div>
        </td>
        </tr>
        <tr>
            <td>
                <div th:replace="html/footer :: footer"></div>
            </td>
        </tr>
        </tbody>
    </table>
</center>
</body>
