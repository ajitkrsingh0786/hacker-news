<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Past news</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <style>
        .votearrow {
  width:      12px;
  height:     12px;
  border:     0px;
  margin:     3px 2px 6px;
  background: url("../images/grayarrow.gif")
  no-repeat;
}

.votelinks.nosee div.votearrow.rotate180 {
  display: none;
}

    </style>
</head>
<body>
<center>
    <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
        <tbody>
        <tr>
            <td bgcolor="#ff6600">
                <div th:replace="html/header :: header"></div>
                <!-- <font color="#ffffff" th:utext="${s}"></font>-->
            </td>
        </tr>
        <tr id="pagespace" title="2020-12-30 front" style="height:10px"></tr>
        <tr>
            <td>
                <table border="0" cellpadding="0" cellspacing="0" class="itemlist">
                    <tbody>
                    <tr style="height:6px"></tr>
                    <tr>
                        <td colspan="2"></td>
                        <td>Stories from <span th:utext="${s}"></span></td>
                    </tr>
                    <tr style="height:9px"></tr>
                    <tr>
                        <td colspan="2"></td>
                        <td th:if="${not #lists.isEmpty(posts)}">Go back a
                            <span class="hnmore">
                                <a th:href="@{'/pastPosts?date='+${date}}">day</a>
                            </span>,
                            <span class="hnmore">
                                <a  th:href="@{'/pastMonthPosts?date='+${date}}">month</a>
                            </span>, or
                            <span class="hnmore">
                                <a  th:href="@{'/pastYearPosts?date='+${date}}">year</a>
                            </span>. Go forward a
                            <span class="hnmore">
                                <a href=" ">day</a>
                            </span>.
                        </td>
                    </tr>
                    <tr style="height:14px"></tr>
                    <span th:each="post, status : ${posts}">
                    <tr>
                        <td align="right" valign="top" class="title">
                            <span class="rank" th:utext="${status.count}"></span>
                            <span>.</span>
                        </td>
                        <td valign="top" class="votelinks">
                            <center>
                                <a th:href="@{'/upVotePost?postId='+${post.id}+'&userId='+${post.user}}">
                                <div class='votearrow' title='upvote'></div>
                                </a>
                            </center>
                        </td>
                        <td class="title">
                            <a th:href="@{${post.url}}" class="storylink" th:utext="${post.title}"></a>
                            <span
                                    class="sitebit comhead">
                                (<a href="from?site=visa.com">
                                <span class="sitestr">visa.com</span>
                                </a>)
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td class="subtext">
                            <span class="score">313 points</span> by <a href="user?id=enjoyyourlife"
                                                                        class="hnuser">enjoyyourlife</a>
                            <span class="age"><a href="item?id=25576113">8 hours ago</a></span> <span
                                id="unv_25576113"></span> | <a
                                href="hide?id=25576113&amp;auth=a0bba646ffce305a661c9d34b689507dc5588c4e&amp;goto=news"
                                onclick="return hidestory(event, this, 25576113)">hide</a> |
                            <a th:href="@{/addCommentForm/{postId}(postId=${post.id})}">comments</a>
                        </td>
                    </tr>
                    <tr class="spacer" style="height:5px"></tr>
                    </span>

                    <tr class="morespace" style="height:10px"></tr>
                    <tr>
                        <td colspan="2"></td>
                        <td class="title"><a href="front?day=2020-12-30&amp;p=2" class="morelink" rel="next">More</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <div th:replace="html/footer :: footer"></div>
            </td>
        </tr>
        </tbody>
    </table>
</center>
<script type="text/javascript" src="hn.js?6RUTmhnEOrlF5IZtuFJ1"></script>
</body>
