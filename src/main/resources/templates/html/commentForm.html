<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Submit Form</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<center>
    <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
        <tbody>
        <tr>
            <td bgcolor="#ff6600">
                <div th:replace="html/header :: header"></div>
            </td>
        </tr>
        <tr id="pagespace" title="Show" style="height:10px;"></tr>
        <tr>

            <td>
                <table border="0" cellpadding="0" cellspacing="0" class="itemlist">
                    <tbody>

                    <tr>
                        <td width="15px"></td>
                        <td valign="top" class="votelinks">
                            <center>
                                <a href="">
                                    <div class='votearrow' title='upvote'></div>
                                </a>
                            </center>
                        </td>
                        <td class="title">
                            <a href="" class="storylink" th:utext="${comment.post.title}"></a>
                            <span
                                    class="sitebit comhead">
                                (<a href="from?site=visa.com">
                                <span class="sitestr">visa.com</span>
                                </a>)
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td class="subtext">
                            <span class="score">313 points</span> by <a href="user?id=enjoyyourlife"
                                                                        class="hnuser">enjoyyourlife</a>
                            <span class="age"><a href="item?id=25576113">8 hours ago</a></span> <span
                                id="unv_25576113"></span> | <a
                                href="hide?id=25576113&amp;auth=a0bba646ffce305a661c9d34b689507dc5588c4e&amp;goto=news"
                                onclick="return hidestory(event, this, 25576113)">hide</a> |
                            <a href="item?id=25576113">comments</a>
                        </td>
                    </tr>
                    <tr class="spacer" style="height:5px"></tr>
                    <tr>
                        <td colspan="2"></td>
                        <td>
                            <form action="#" th:action="@{/addComment}" th:object="${comment}" method="POST">
                                <input type="hidden" th:field="*{post}">
                                <textarea name="text" th:field="*{message}" rows="6" cols="60"></textarea>
                                <br>
                                <br>
                                <span class="subtext">If you haven't already, would you mind reading
                                   about HN's <a href="newswelcome.html"><u>approach to comments</u></a>and <a
                                            href="newsguidelines.html"><u>site guidelines</u></a>?
                                 </span>
                                <br>
                                <br>
                                <input type="submit" value="add comment">
                            </form>
                        </td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <span th:each="comment1 : ${comment.post.comments}">
                     <tr>
                         <td colspan="2">^.</td>
                         <td th:utext="${comment1.message}">
                     </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td><a th:href="@{/replyComment/{commentId}(commentId=${comment1.id})}" style="height:5px">reply</a></td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td></td>
                             <td>
                                  <div th:replace="html/replyCommentsList :: replyComments" ></div>
                             </td>

                        </tr>
                         <tr class="spacer" style="height:5px"></tr>
                    </span>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr style="height:12px;"></tr>

        </tbody>
        <tr>
            <td>
                <div th:replace="html/footer :: footer"></div>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
