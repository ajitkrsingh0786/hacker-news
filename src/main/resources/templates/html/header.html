<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css"/>
</head>
<body>
<div th:fragment="header">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
        <tbody>
        <tr>
            <td style="width:18px;padding-right:4px">
                <a th:href="@{/}">
                    <span width="18" height="18" style="border:1px white solid; color: white;">Y</span>
                </a>
            </td>
            <td style="line-height:12pt; height:10px;">
                        <span class="pagetop">
                            <b>
                                <a th:href="@{/news}">Hacker News</a>
                            </b>
                            <a href="" th:href="@{/welcome}">welcome</a> |
                            <a href="#" th:href="@{/newest}">new</a> |
                            <a href="">threads</a> |
                            <a th:href="@{/pastPosts}">past</a> |
                            <a href="">comments</a> |
                            <a href="">ask</a> |
                            <span class="topsel">
                                <a href="">show</a>
                            </span> |
                            <a href="">jobs</a> |
                            <a th:href="@{/submit}">submit</a>
                        </span>
            </td>
            <td style="text-align:right;padding-right:4px;">
                      <span class="pagetop" sec:authorize="isAuthenticated()">
                          <a th:href="@{userProfile/{userId}(userId=${#authentication.getPrincipal().getId()})}" th:text="${#authentication.getPrincipal().getUsername()}"></a> |
                          <a th:href="@{/logout}">logout</a>
                      </span>

                <span class="pagetop" sec:authorize="isAnonymous()">
                          <a th:href="@{/login}">login</a>
                      </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
