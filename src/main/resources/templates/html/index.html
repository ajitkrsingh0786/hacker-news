<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
        .votearrow {
  width:      12px;
  height:     12px;
  border:     0px;
  margin:     3px 2px 6px;
  background: url("../images/grayarrow.gif")
  no-repeat;
}

.votelinks.nosee div.votearrow.rotate180 {
  display: none;
}
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<center>
    <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
        <tbody>
        <tr>
            <td bgcolor="#ff6600">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
                    <tbody>
                    <tr>
                        <td style="width:18px;padding-right:4px">
                            <a href=""><span width="18" height="18"
                                             style="border:1px white solid; color: white;">Y</span></a>
                        </td>
                        <td style="line-height:12pt; height:10px;">
                        <span class="pagetop">
                            <b>
                                <a href="">Hacker News</a>
                            </b>
                            <a href="" th:href="@{/welcome}">welcome</a>
                              |
                            <a href="">new</a>
                              |
                            <a href="">threads</a>
                             |
                            <a th:href="@{/pastPosts}">past</a>
                             |
                            <a href="">comments</a>
                             |
                            <a href="">ask</a>
                             |
                            <span class="topsel">
                                <a href="">show</a>
                            </span>
                              |
                            <a href="">jobs</a>
                              |
                            <a th:href="@{/submit}">submit</a>
                        </span>
                        </td>
                        <td style="text-align:right;padding-right:4px;">
                      <span class="pagetop">
                          <a href="">username</a>
                                      (1)|

                          <a href="">logout</a>
                      </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr id="pagespace" title="Show" style="height:10px;"></tr>
        <tr>
            <td>
                <table border="0" cellpadding="0" cellspacing="0" class="itemlist">
                    <tbody>
                        <span th:each="post, status : ${posts}">
                    <tr>
                        <td align="right" valign="top" class="title">
                            <span class="rank" th:utext="${status.count}"></span>
                            <span>.</span>
                        </td>
                        <td valign="top" class="votelinks">
                            <center>
                                <a th:href="@{'/upVotePost?postId='+${post.getId()}+'&userId='+${post.getUser().getId()}}">
                                <div class='votearrow' title='upvote'></div>
                                </a>
                            </center>
                        </td>
                        <td class="title">
                            <a href="" class="storylink" th:utext="${post.title}"></a>
                            <span
                                    class="sitebit comhead">
                                (<a href="from?site=visa.com">
                                <span class="sitestr">visa.com</span>
                                </a>)
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td class="subtext">
                            <span class="score">313 points</span> by <a href="user?id=enjoyyourlife"
                                                                                            class="hnuser">enjoyyourlife</a>
                            <span class="age"><a href="item?id=25576113">8 hours ago</a></span> <span
                                id="unv_25576113"></span> | <a
                                href="hide?id=25576113&amp;auth=a0bba646ffce305a661c9d34b689507dc5588c4e&amp;goto=news"
                                onclick="return hidestory(event, this, 25576113)">hide</a> |
                            <a th:href="@{/addCommentForm/{postId}(postId=${post.id})}">comments</a>
                        </td>
                    </tr>
                    <tr class="spacer" style="height:5px"></tr>
                    </span>

                    </tbody>
                </table>
            </td>
        </tr>
        <tr style="height:12px;"></tr>
        </tbody>

        <tr>
            <td>
                <img src="s.gif" height="10" width="0">
                <table width="100%" cellspacing="0" cellpadding="1">
                    <tr>
                        <td bgcolor="#ff6600"></td>
                    </tr>
                </table>
                <br>
                <center>
                    <span class="yclinks">
                        <a href="#">Guidelines</a>
                        | <a href="">FAQ</a>
                        | <a href="">Lists</a>
                        | <a href="https://github.com/HackerNews/API">API</a>
                        | <a href="#">Security</a>
                        | <a href="http://www.ycombinator.com/legal/">Legal</a>
                        | <a href="http://www.ycombinator.com/apply/">Apply to YC</a>
                        | <a href="mailto:hn@ycombinator.com">Contact</a>
                    </span>
                    <br>
                    <br>
                    <form method="get" th:action="@{/search}">Search:
                        <input type="text" th:name="searchKeyword" value="" size="17" autocorrect="off" spellcheck="false" autocapitalize="off" autocomplete="false">
                    </form>

                </center>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
