<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Submit Form</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<center>
    <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
        <tbody>
        <tr>
            <td bgcolor="#ff6600">
                <div th:replace="html/header :: header"></div>
            </td>
        </tr>
        <tr id="pagespace" title="Show" style="height:10px;"></tr>
        <tr>

            <td>
                <table border="0" cellpadding="0" cellspacing="0" class="itemlist">
                    <tbody>

                    <tr>
                        <td width="15px"></td>
                        <td valign="top" class="votelinks">
                            <center>
                                <a href="">
                                    <div class='votearrow' title='upvote'></div>
                                </a>
                            </center>
                        </td>
                        <td class="title">
                            <a href="" class="storylink" th:utext="${post.title}"></a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td class="subtext">
                            <span class="score" th:utext="${post.point}">

                            </span> by <a href=class="" th:utext="${post.user.username}"></a>
                            <span class="age"><a href=" ">8 hours ago</a></span> <span
                                id="unv_25576113"></span> | <a href="">hide</a> |
                            <a th:href="@{/addCommentForm/{postId}(postId=${post.id})}">comments</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td colspan="2"><p th:utext="${post.text}"></td>
                    </tr>
                    <tr class="spacer" style="height:5px"></tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr style="height:12px;"></tr>

        </tbody>
        <tr>
            <td>
                <img src="s.gif" height="10" width="0">
                <table width="100%" cellspacing="0" cellpadding="1">
                    <tr>
                        <td bgcolor="#ff6600"></td>
                    </tr>
                </table>
                <br>
                <center>
                    <span class="yclinks">
                        <a href="#">Guidelines</a>
                        | <a href="">FAQ</a>
                        | <a href="">Lists</a>
                        | <a href="https://github.com/HackerNews/API">API</a>
                        | <a href="#">Security</a>
                        | <a href="http://www.ycombinator.com/legal/">Legal</a>
                        | <a href="http://www.ycombinator.com/apply/">Apply to YC</a>
                        | <a href="mailto:hn@ycombinator.com">Contact</a>
                    </span>
                    <br>
                    <br>
                    <form method="get" th:action="@{/search}">Search:
                        <input type="text" th:name="searchKeyword" value="" size="17" autocorrect="off" spellcheck="false" autocapitalize="off" autocomplete="false">
                    </form>

                </center>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
